version: '3'

services:
  db:
    image: mariadb:10
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_ROOT_PASSWORD=Tmaltmfhdn
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
      - ./init.d/:/docker-entrypoint-initdb.d/
    networks:
      pdns:
        ipv4_address: 192.168.255.2  
  pdns-int:
    #build: pdns
    image: pschiffe/pdns-mysql
    hostname: pdns
    restart: always
    depends_on:
      - db
    links:
      - "db"
    ports:
      - "5301:53"
      - "5301:53/udp"
      - "8081:8081"
    environment:
      - PDNS_gmysql_host=192.168.255.2
      - PDNS_gmysql_port=3306
      - PDNS_gmysql_user=pdns-int
      - PDNS_gmysql_dbname=powerdns_int
      - PDNS_gmysql_password=Tmaltmfhdn
      - PDNS_master=yes
      - PDNS_api=yes
      - PDNS_api_key=Tmaltmfhdn
      - PDNSCONF_API_KEY=Tmaltmfhdn
      - PDNS_local_address=0.0.0.0
      - PDNS_webserver=yes
      - PDNS_webserver-allow-from=0.0.0.0/0
      - PDNS_webserver_address=0.0.0.0
      - PDNS_webserver_password=Tmaltmfhdn
      - PDNS_version_string=anonymous
      - PDNS_default_ttl=60
    networks:
      pdns:
        ipv4_address: 192.168.255.153

  pdns-recursor-int:
    image:   pschiffe/pdns-recursor
    hostname: pdns-recursor-int
    depends_on:
      - pdns-int
    links:
      - "pdns-int"
    ports:
      - "5302:53"
      - "5302:53/udp"
    environment:
      - PDNS_api_key=Tmaltmfhdn
      - PDNS_allow_from=0.0.0.0/0
      - PDNS_webserver=yes
      - PDNS_webserver_address=0.0.0.0
      - PDNS_webserver_password=Tmaltmfh
      - PDNS_forward_zones=jeff-we.dev=192.168.255.153,j2eff.io=192.168.255.153
      - PDNS_max_cache_ttl=60
    networks:
      pdns:
        ipv4_address: 192.168.255.3

  web_app-int:
    image: powerdnsadmin/pda-legacy:latest
    container_name: powerdns-admin-int
    depends_on:
      - db
    restart: always
    links:
      - db
      - pdns-int
    logging:
      driver: json-file
      options:
        max-size: 50m
    environment:
      - SQLALCHEMY_DATABASE_URI=mysql://pdns-int:Tmaltmfhdn@192.168.255.2/powerdnsadmin_int
      - GUNICORN_TIMEOUT=60
      - GUNICORN_WORKERS=2
      - GUNICORN_LOGLEVEL=DEBUG
    networks:
      pdns:
        aliases:
          - pdns-admin-int
    networks:
      pdns:
        ipv4_address: 192.168.255.251

  pdns-ext:
    #build: pdns
    image: pschiffe/pdns-mysql
    hostname: pdns
    restart: always
    depends_on:
      - db
    links:
      - "db"
    ports:
      - "5301:53"
      - "5301:53/udp"
      - "8081:8081"
    environment:
      - PDNS_gmysql_host=192.168.255.2
      - PDNS_gmysql_port=3306
      - PDNS_gmysql_user=pdns-ext
      - PDNS_gmysql_dbname=powerdns_ext
      - PDNS_gmysql_password=Tmaltmfhdn
      - PDNS_master=yes
      - PDNS_api=yes
      - PDNS_api_key=Tmaltmfhdn
      - PDNSCONF_API_KEY=Tmaltmfhdn
      - PDNS_local_address=0.0.0.0
      - PDNS_webserver=yes
      - PDNS_webserver-allow-from=0.0.0.0/0
      - PDNS_webserver_address=0.0.0.0
      - PDNS_webserver_password=Tmaltmfhdn
      - PDNS_version_string=anonymous
      - PDNS_default_ttl=60
    networks:
      pdns:
        ipv4_address: 192.168.255.253

  web_app-ext:
    image: powerdnsadmin/pda-legacy:latest
    container_name: powerdns-admin-ext
    depends_on:
      - db
    restart: always
    links:
      - db
      - pdns-ext
    logging:
      driver: json-file
      options:
        max-size: 50m
    environment:
      - SQLALCHEMY_DATABASE_URI=mysql://pdns-ext:Tmaltmfhdn@192.168.255.2/powerdnsadmin_ext
      - GUNICORN_TIMEOUT=60
      - GUNICORN_WORKERS=2
      - GUNICORN_LOGLEVEL=DEBUG
    networks:
      pdns:
        aliases:
          - pdns-admin-ext
    networks:
      pdns:
        ipv4_address: 192.168.255.251

  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      # These ports are in format <host-port>:<container-port>
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
      # Add any other Stream port you want to expose
      # - '21:21' # FTP
    environment:
      # Mysql/Maria connection parameters:
      DB_MYSQL_HOST: "192.168.255.2"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "Tmaltmfhdn"
      DB_MYSQL_NAME: "npm"
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    volumes:
      -  ./npm/data:/data
      -  ./npm/letsencrypt:/etc/letsencrypt
    depends_on:
      - db
    networks:
      pdns:
        ipv4_address: 192.168.255.254

networks:
  pdns:
    ipam:
      config:
        - subnet: 192.168.255.0/24
          gateway: 192.168.255.1

